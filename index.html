<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="ჩემი პირველი html საიტი">
        <meta name="author" content="giorgi khvadadze">
        <title>ჩვენი პირველი სათაური</title>
    </head>
    <body>
            <div>დოკუმენტის სათაური</div>
            <div>
                <h1 style="color: brown;">
                    test
                </h1>
                <p style="color:aquamarine">
                    test
                </p>
                <span style="color:blueviolet">
                    first span
                </span>
                <a href="#"> test </a>
            </div>
            <p>ფორმატირება <b>ტექსტი</b> </p>
            <p>ფორმატირება <strong>ტექსტი</strong> </p>
            <p>ფორმატირება <del>ტექსტი</del> </p>
            <p>ფორმატირება <s>ტექსტი</s> </p>
            <p>ფორმატირება <i>ტექსტი</i> </p>
            <p>ფორმატირება <u>მნიშვნელოვანი</u> </p>
            <p>ფორმატირება <sub>მნიშვნელოვანი</sub> </p>
            <p>ფორმატირება <sup>მნიშვნელოვანი</sup> </p>
            <p>X<sub>i</sub>=Y<sup><small>3</small></sup></p>
            <img src="assets/img/img.jpg" alt="ar aris poto" width="500" height="500"/>

    </body>
</html>
